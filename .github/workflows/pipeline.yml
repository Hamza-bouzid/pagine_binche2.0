name: Build and Package Flet App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
        shell: bash

      # Step 4: Build the app
      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller main.py --noconsole --noconfirm --onefile --add-data "assets:assets" --icon your-icon.icns
        shell: bash

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller main.py --noconsole --noconfirm --onefile --add-data "assets;assets" --icon your-icon.ico
        shell: bash

      # Step 5: Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Flet-App-${{ matrix.os }}
          path: dist/*
